apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-tools
  template:
    metadata:
      labels:
        app: url-tools
    spec:
      containers:
        - name: url-tools
          image: ghcr.io/neltarim/urltools:master
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: urltools-secret